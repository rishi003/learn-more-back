http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: "localhost"
    paths: "/"
serviceEndpoints:
  httpbin:
    url: "http://localhost:3000"
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  - name: getting-started
    apiEndpoints:
      - api
    policies:
      - basic-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
